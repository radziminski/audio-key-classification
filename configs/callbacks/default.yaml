defaults:
  - model_checkpoint.yaml
  - early_stopping.yaml
  - model_summary.yaml
  - rich_progress_bar.yaml
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: 'epoch_{epoch:03d}-val_mirex-{val/mirex:.2f}'
  monitor: 'val/mirex'
  mode: 'max'
  save_last: True
  auto_insert_metric_name: True
  every_n_epochs: 2

early_stopping:
  monitor: 'val/mirex'
  patience: 4
  mode: 'max'
  min_delta: 0.01
  verbose: True

model_summary:
  max_depth: -1
